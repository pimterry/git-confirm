name: CI
on: [push, pull_request]
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: addnab/docker-run-action@v3
        with:
          options: -v ${{ github.workspace }}:/work
          image: bash:latest
          run: apk add git && /work/test.sh